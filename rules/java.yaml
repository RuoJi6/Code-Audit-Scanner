language: Java
version: "1.0"
description: "Java代码审计规则集"

rules:
  critical:
    - name: "Runtime.exec命令执行"
      function: "Runtime.getRuntime().exec("
      description: "执行系统命令，可能存在命令注入风险"
      regex: true
      pattern: "Runtime\\.getRuntime\\(\\)\\.exec\\s*\\("
      
    - name: "ProcessBuilder命令执行"
      function: "ProcessBuilder"
      description: "构建并执行系统命令，可能存在命令注入风险"
      regex: true
      pattern: "new\\s+ProcessBuilder\\s*\\("
      
    - name: "ScriptEngine代码执行"
      function: "ScriptEngine"
      description: "执行脚本代码，可能存在代码注入风险"
      regex: true
      pattern: "ScriptEngine\\s+(\\w+)"

    - name: "Method反射调用"
      function: "Method"
      description: "反射调用方法，可能被利用执行任意代码"
      regex: true
      pattern: "Method\\s+(\\w+)"

    - name: "new URLClassLoader动态加载"
      function: "new URLClassLoader("
      description: "实例化URLClassLoader，可能加载恶意类"
      regex: true
      pattern: "new\\s+URLClassLoader\\s*\\("

    - name: "defineClass动态定义类"
      function: "defineClass("
      description: "动态定义类，可能被利用加载恶意类"
      regex: true
      pattern: "defineClass\\s*\\("

    - name: "Class.forName动态加载类"
      function: "Class.forName("
      description: "动态加载类，可能加载恶意类"
      regex: true
      pattern: "Class\\.forName\\s*\\("

    - name: "ClassLoader类加载器"
      function: "ClassLoader"
      description: "类加载器加载类，可能加载恶意类"
      regex: true
      pattern: "ClassLoader\\s+(\\w+)"

    - name: "Unsafe反射获取"
      function: "Unsafe"
      description: "sun.misc.Unsafe类，可以绕过Java安全机制"
      regex: true
      pattern: "sun\\.misc\\.Unsafe"

    - name: "Constructor反射创建"
      function: "Constructor"
      description: "反射创建对象实例，可能被利用执行任意代码"
      regex: true
      pattern: "Constructor(<[^>]+>)?\\s+(\\w+)"

    - name: "TemplatesImpl模板注入"
      function: "TemplatesImpl"
      description: "TemplatesImpl类，常用于Java反序列化漏洞利用"
      regex: true
      pattern: "new\\s+TemplatesImpl\\s*\\("

    - name: "InvokerTransformer命令执行"
      function: "InvokerTransformer"
      description: "InvokerTransformer类，常用于反序列化攻击链"
      regex: true
      pattern: "new\\s+InvokerTransformer\\s*\\("

    - name: "new GroovyShell代码执行"
      function: "new GroovyShell("
      description: "实例化GroovyShell，可能存在代码注入风险"
      regex: true
      pattern: "new\\s+GroovyShell\\s*\\("

    - name: "new ScriptEngineManager脚本引擎"
      function: "new ScriptEngineManager("
      description: "实例化ScriptEngineManager，可能执行不安全代码"
      regex: true
      pattern: "new\\s+ScriptEngineManager\\s*\\("

    - name: "Expression SpEL表达式"
      function: "Expression"
      description: "SpEL表达式求值，可能存在SpEL注入"
      regex: true
      pattern: "Expression\\s+(\\w+)"

    - name: "eval代码执行"
      function: ".eval("
      description: "通用eval方法调用，可能存在代码注入风险（包括ScriptEngine.eval等）"
      regex: true
      pattern: "\\.eval\\s*\\("

    - name: "invoke反射调用"
      function: ".invoke("
      description: "通用invoke方法调用，可能被利用执行任意代码（包括Method.invoke等）"
      regex: true
      pattern: "\\.invoke\\s*\\("

    - name: "newInstance实例创建"
      function: ".newInstance("
      description: "通用newInstance方法调用，可能被利用执行任意代码（包括Constructor.newInstance、Class.newInstance等）"
      regex: true
      pattern: "\\.newInstance\\s*\\("

    - name: "loadClass类加载"
      function: ".loadClass("
      description: "通用loadClass方法调用，可能加载恶意类（包括ClassLoader.loadClass等）"
      regex: true
      pattern: "\\.loadClass\\s*\\("

    - name: "evaluate表达式求值"
      function: ".evaluate("
      description: "通用evaluate方法调用，可能存在表达式注入（包括GroovyShell.evaluate、Expression.getValue等）"
      regex: true
      pattern: "\\.evaluate\\s*\\("

    - name: "getValue表达式求值"
      function: ".getValue("
      description: "通用getValue方法调用，可能存在表达式注入（包括Expression.getValue等）"
      regex: true
      pattern: "\\.getValue\\s*\\("

    - name: "getEngineByName脚本引擎"
      function: ".getEngineByName("
      description: "通用getEngineByName方法调用，可能执行不安全代码"
      regex: true
      pattern: "\\.getEngineByName\\s*\\("

  high:
    - name: "new ObjectInputStream反序列化"
      function: "new ObjectInputStream("
      description: "实例化ObjectInputStream，可能存在反序列化漏洞"
      regex: true
      pattern: "new\\s+ObjectInputStream\\s*\\("

    - name: "new XMLDecoder反序列化"
